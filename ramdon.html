<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web En Entorno Cliente</title>
</head>
<body>

    <button onclick="comprobar();">
        Generar numeros
      </button>
    <script>
        function comprobar() {
            numeros = ""
            for (i = 0; i < 10; i++) {
                randon = Math.floor(Math.random() * 20)
                numeros += randon + ", "

            }

            window.alert(numeros)


        }


    </script>
</body>
</html>
