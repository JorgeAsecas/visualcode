<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de Incrustación de Contenido</h1>

    <!-- Incrustación de una imagen -->
    <img src="imagen.jpg" alt="Imagen">

    <!-- Incrustación de un video -->
    <video src="video.mp4" controls></video>

    <!-- Incrustación de un audio -->
    <audio src="audio.mp3" controls></audio>

    <!-- Incrustación de una página web externa -->
    <iframe src="https://www.ejemplo.com"></iframe>

    <!-- Incrustación de contenido externo utilizando plugins -->
    <embed src="contenido.swf">
<!-- Incrustación de contenido multimedia o plugins -->
<object data="contenido.swf" type="application/x-shockwave-flash"></object>

<!-- Incrustación de un lienzo para dibujar gráficos -->
<canvas id="miCanvas" width="200" height="200"></canvas>

<iframe width="804" height="452" src="https://www.youtube.com/embed/-weqYN-itIk" title="LA HISTORIA DEL GUARDABOSQUES 🌳 - Fears to Fathom ft. Andrés [Episodio 4]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- Incrustación de gráficos vectoriales escalables -->
<svg width="1000" height="180">
  <rect x="0" y="0" width="1000" height="1000" style="fill:rgb(0, 0, 0)" />
</svg>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12783.446507909004!2d-6.354517749999999!3d36.773886850000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1698157943940!5m2!1ses!2ses" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
