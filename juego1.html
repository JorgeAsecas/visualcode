<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: right;
    }
    #tablero{
        margin:200px;
        border: solid 1px blue;
        background:rgb(110, 110, 110);
        width:800px;
        height:600px;
        position: absolute;
    }
    #cuadrado{
        margin:200px;
        border: solid 1px blue;
        background:yellow;
        width:30px;
        height:30px;
        position: absolute;
    }
</style>
<script>
window.onload=function(){document.onkeydown=desplazar};
    function desplazar(objeto){
    var tecla = objeto.which;

        var situacionY = document.getElementById("cuadrado").offsetLeft;
         var situacionX = document.getElementById("cuadrado").offsetTop;
        switch (tecla){
            case 37 :
                cuadrado.style.left = situacionY-220+"px" ; break;
            case 38 :
                cuadrado.style.top = situacionX-220+"px" ;break;
            case 39 :
        cuadrado.style.left = situacionY-180+"px" ;break;
            case 40 :
                cuadrado.style.top = situacionX-180+"px" ;break;
        default :alert("Se ha equivocado, debe pulsar las flechas del teclado");
        }
    }
</script>
<body>
    <h1>Pulse una flecha</h1>
    <div id="tablero">
    <div id="cuadrado"></div>
    </div>
</body>
</html>
