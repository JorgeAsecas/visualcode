<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web En Entorno Cliente</title>
</head>
<body>
    <script>
        frase = (prompt("Introduce una frase: " ));
        lista = frase.trim().split(" ")
        document.write("La primera palabra de la frase es: " + lista[0] + "<br>")
        document.write("La ultima palabra de la frase es: " + lista[(lista.length - 1)]+ "<br>")
        document.write("El numero de palabras de la frase es: " + lista.length)

    </script>
</body>
</html>
