<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    function ordenarPorIndice(tabla) {
        indicesOrdenados = new Array();
        objectOrdenado = [];
        for (indice in tabla) {
            indicesOrdenados.push(indice);
        }
        indicesOrdenados.sort();
        for (indice in indicesOrdenados) {
            objectOrdenado[indicesOrdenados[indice]] = tabla[indicesOrdenados[indice]];
        }
        return document.write(objectOrdenado);
    }
    ordenarPorIndice(["c", "b", "a"])

    </script>
</body>
</html>
