<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web En Entorno Cliente</title>
</head>
<body>
    <br>
    <br>
    <p id="validar"></p>
    <br>
    <br>
    <label for="p">dia</label>
    <input type="text" name="p" id="p" onchange="actualizar1()">

    <button onclick="comprobar();">
        comprobar
      </button>

    <script>

        function actualizar1() {

            dia = document.getElementById('p').value;
        }

        function comprobar() {
            exp = /^(lunes|martes|miercoles|jueves|viernes|sabado|domingo)\s([0-9]{1}|[0-2]{1}[0-9]{1}|[3]{1}[0-1])$/
            ok = exp.test(dia)
            if (ok) {
                document.getElementById("validar").innerHTML = "Dia correcto"
            }else{
                document.getElementById("validar").innerHTML = "Dia incorrecto"
            }
        }
    </script>
</body>
</html>
